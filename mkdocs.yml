site_name: Technolitrix
theme:
  name: material
  custom_dir: overrides
  favicon: images/favicon.png
  language: en
  icon:
    logo:  material/integrated-circuit-chip
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - announce.dismiss
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

  plugins:
    - typeset
    - search

  palette:

    # Palette toggle for automatic modee
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mod
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - attr_list
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - toc:
        permalink: true

copyright: Copyright &copy; 2024 Jakob Seitz
extra_css:
  - stylesheets/extra.css
extra:
  generator: false
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@jcs-fpv
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/technolitrix

nav:
  - Home: https://docs.technolitrix.org
  - Opulo:
      - 'Feeder':
        - 'Drive Wheel Glue Jig': drive-wheel-clue-jig.md
  - Knoledge Base:
      - 'Start Here':
        - 'Start Here': index.md
      - 'Soldering':
        - 'Microsoldering': sauna_controller.md
      - 'Hardware & Software':
        - 'Start Here': index.md