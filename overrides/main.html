{% extends "base.html" %}

<!-- Custom front matter -->
{% block extrahead %}

  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link
    rel="stylesheet"
    href="{{ 'assets/stylesheets/custom.css' | url }}"
  />
{% endblock %}

<!-- Announcement bar --
{% block announce %}
  For updates follow <strong>@official_technolitrix</strong> on
  <a rel="me" href="https://www.youtube.com/@official_technolitrix">
    <span class="twemoji youtube">
      {% include ".icons/fontawesome/brands/youtube.svg" %}
    </span>
    <strong>Youtube</strong>
  </a>
  and
  <a href="https://www.instagram.com/official_technolitrix">
    <span class="twemoji instagram">
      {% include ".icons/fontawesome/brands/instagram.svg" %}
    </span>
    <strong>Instagram</strong>
  </a>
{% endblock %} 
>

<!-- Theme-related JavaScript -->
{% block scripts %}
  {{ super() }}

  <!-- Extra JavaScript (can't be set in mkdocs.yml due to content hash) -->
  <script src="{{ 'assets/javascripts/custom.js' | url }}"></script>
{% endblock %}
